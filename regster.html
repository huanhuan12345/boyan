			<input type="password" name="pwd" id="pwd" class="User" placeholder="密码" />

		<script type="text/javascript">
		$(".btn2").click(function(){
			if($('#user').val()==""){
				alert("用户名不能为空！")
			}else if($('#pwd')==""){
				alert("密码不能为空!")
			}else{
				$.ajax({
				type:"get",
				url:"http://datainfo.duapp.com/shopdata/userinfo.php",
				async:true,
				data:{
					status:"register",
					userID:$("#user").val(),
					password:$("#pwd").val()
				},
				success:function(res){
					//console.log(res)
					if(res==0){
						$('.show').html("重名");
					}else if(res==1){
						$('.show').html("注册成功！")
					}
				}
			});
		}
			  /*var hash = hex_md5("ssssss");*/
			
		})
